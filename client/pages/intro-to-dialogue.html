<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回忆的回声 - 意识空间</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💎</text></svg>">
    
    <!-- 外部CSS文件 -->
    <link rel="stylesheet" href="../css/intro-to-dialogue.css">
</head>
<body>
    <!-- 开场介绍界面 -->
    <div id="intro-screen">
        <div class="intro-left">
            <div class="intro-image"></div>
        </div>
        <div class="intro-right">
            <div class="intro-text">
                <div class="text-line">三月七发现自己漂浮在一片广阔而混乱的意识空间中，</div>
                <div class="text-line">她的记忆如同破碎的镜子，</div>
                <div class="text-line">散落在未知的角落，</div>
                <div class="text-line">等待着被重新拾起与理解……</div>
                <div class="text-line">在这个梦幻般的空间里，</div>
                <div class="text-line"><span class="text-highlight">时间失去了意义，现实与幻想交织</span>，</div>
                <div class="text-line">她必须通过对话来寻找真相。</div>
            </div>
            <button class="continue-button" id="continue-btn">进入回忆</button>
        </div>
    </div>

    <!-- JavaScript文件引入 -->
    <!-- 全局音频系统 -->
    <script src="../script.js"></script>
    
    <!-- 介绍页面逻辑 -->
    <script src="../js/intro-to-dialogue.js"></script>
</body>
</html>
