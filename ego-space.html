<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ego Space - Dreamlike Particle Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000011;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/images/background2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 30, 60, 0.8);
            border: 2px solid rgba(100, 150, 255, 0.6);
            border-radius: 10px;
            padding: 15px;
            color: #ffffff;
            backdrop-filter: blur(10px);
            max-width: 280px;
            font-size: 14px;
            z-index: 100;
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
            color: #64c8ff;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 4px;
            color: #a0c0ff;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(30, 60, 150, 0.5);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #64c8ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(100, 200, 255, 0.6);
        }
        
        .control-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .color-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <h3>ðŸŒŒ Ego Space Controls</h3>
        
        <div class="control-group">
            <label>Particle Count: <span id="particleCountValue">7500</span></label>
            <input type="range" id="particleCount" min="1000" max="15000" value="7500" step="500">
        </div>
        
        <div class="control-group">
            <label>Turbulence: <span id="turbulenceValue">1.5</span></label>
            <input type="range" id="turbulence" min="0.1" max="3.0" value="1.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Flow Speed: <span id="flowSpeedValue">0.5</span></label>
            <input type="range" id="flowSpeed" min="0.1" max="2.0" value="0.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Particle Size: <span id="particleSizeValue">3.0</span></label>
            <input type="range" id="particleSize" min="1.0" max="8.0" value="3.0" step="0.2">
        </div>
        
        <div class="control-group">
            <label>Glow Intensity: <span id="glowIntensityValue">0.3</span></label>
            <input type="range" id="glowIntensity" min="0.0" max="1.0" value="0.3" step="0.05">
        </div>
        
        <div class="control-group">
            <label>Vorticity: <span id="vorticityValue">2.0</span></label>
            <input type="range" id="vorticity" min="0.5" max="5.0" value="2.0" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Background Opacity: <span id="backgroundOpacityValue">0.3</span></label>
            <input type="range" id="backgroundOpacity" min="0.0" max="1.0" value="0.3" step="0.05">
        </div>
        
        <div class="control-group">
            <label>Glow Range: <span id="glowRangeValue">0.5</span></label>
            <input type="range" id="glowRange" min="0.1" max="1.0" value="0.5" step="0.05">
        </div>
        
        <div class="control-group">
            <label>Colors:</label>
            <div class="color-controls">
                <input type="color" id="baseColor1" value="#1a237e" title="Deep Blue">
                <input type="color" id="baseColor2" value="#4a148c" title="Deep Purple">
            </div>
        </div>
    </div>
    
    <div id="info">
        Turbulent particle flow for subconscious exploration
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // ===== CONFIGURATION PARAMETERS =====
        let CONFIG = {
            particleCount: 7500,
            baseColor1: new THREE.Color(0x1a237e), // Deep blue
            baseColor2: new THREE.Color(0x4a148c), // Deep purple
            particleSize: 3.0,
            flowSpeed: 0.5,
            turbulence: 1.5,
            vorticity: 2.0,
            glowIntensity: 0.3,
            glowRange: 0.5,
            backgroundOpacity: 0.3,
            spaceSize: 100,
            cameraDistance: 50
        };

        // ===== SCENE SETUP =====
        let scene, camera, renderer;
        let particleSystem, particles;
        let time = 0;
        
        // ===== IMPROVED NOISE FUNCTIONS FOR TURBULENCE =====
        function hash(n) {
            n = Math.sin(n) * 43758.5453;
            return n - Math.floor(n);
        }
        
        function noise3D(x, y, z) {
            const p = Math.floor(x) + Math.floor(y) * 57 + Math.floor(z) * 113;
            const f = [x - Math.floor(x), y - Math.floor(y), z - Math.floor(z)];
            
            // Smooth interpolation
            f[0] = f[0] * f[0] * (3 - 2 * f[0]);
            f[1] = f[1] * f[1] * (3 - 2 * f[1]);
            f[2] = f[2] * f[2] * (3 - 2 * f[2]);
            
            const n = p;
            return lerp(
                lerp(
                    lerp(hash(n), hash(n + 1), f[0]),
                    lerp(hash(n + 57), hash(n + 58), f[0]), f[1]
                ),
                lerp(
                    lerp(hash(n + 113), hash(n + 114), f[0]),
                    lerp(hash(n + 170), hash(n + 171), f[0]), f[1]
                ), f[2]
            );
        }
        
        function lerp(a, b, t) {
            return a + t * (b - a);
        }
        
        // Multi-octave turbulence
        function turbulenceNoise(x, y, z, octaves = 4) {
            let value = 0;
            let amplitude = 1;
            let frequency = 1;
            let maxValue = 0;
            
            for (let i = 0; i < octaves; i++) {
                value += noise3D(x * frequency, y * frequency, z * frequency) * amplitude;
                maxValue += amplitude;
                amplitude *= 0.5;
                frequency *= 2;
            }
            
            return value / maxValue;
        }
        
        // Vector field for complex flow patterns
        function getVectorField(x, y, z, time) {
            const scale = 0.01;
            const timeScale = time * 0.001;
            
            // Multiple layers of turbulence
            const noise1 = turbulenceNoise(x * scale, y * scale, z * scale + timeScale, 3);
            const noise2 = turbulenceNoise(x * scale * 2, y * scale * 2, z * scale * 2 + timeScale * 1.3, 2);
            const noise3 = turbulenceNoise(x * scale * 0.5, y * scale * 0.5, z * scale * 0.5 + timeScale * 0.7, 4);
            
            // Create curl (vorticity) for swirling motion
            const curlX = turbulenceNoise(y * scale, z * scale, timeScale) - turbulenceNoise(y * scale, z * scale + 0.01, timeScale);
            const curlY = turbulenceNoise(z * scale, x * scale, timeScale) - turbulenceNoise(z * scale + 0.01, x * scale, timeScale);
            const curlZ = turbulenceNoise(x * scale, y * scale, timeScale) - turbulenceNoise(x * scale + 0.01, y * scale, timeScale);
            
            return {
                x: (noise1 - 0.5) * 2 + curlX * CONFIG.vorticity,
                y: (noise2 - 0.5) * 2 + curlY * CONFIG.vorticity,
                z: (noise3 - 0.5) * 2 + curlZ * CONFIG.vorticity
            };
        }

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = CONFIG.cameraDistance;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create particle system
            createParticleSystem();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            setupControls();
        }

        function createParticleSystem() {
            // Clean up existing system
            if (particleSystem) {
                scene.remove(particleSystem);
                particles.geometry.dispose();
                particles.material.dispose();
            }

            // Create geometry
            const geometry = new THREE.BufferGeometry();
            
            // Create arrays for positions and colors
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const velocities = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            
            // Initialize particles
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                // Random position within space
                positions[i3] = (Math.random() - 0.5) * CONFIG.spaceSize;
                positions[i3 + 1] = (Math.random() - 0.5) * CONFIG.spaceSize;
                positions[i3 + 2] = (Math.random() - 0.5) * CONFIG.spaceSize;
                
                // Random color between baseColor1 and baseColor2
                const colorMix = Math.random();
                const color = CONFIG.baseColor1.clone().lerp(CONFIG.baseColor2, colorMix);
                
                // Add some variation
                const variation = 0.2;
                color.r += (Math.random() - 0.5) * variation;
                color.g += (Math.random() - 0.5) * variation;
                color.b += (Math.random() - 0.5) * variation;
                
                colors[i3] = Math.max(0, Math.min(1, color.r));
                colors[i3 + 1] = Math.max(0, Math.min(1, color.g));
                colors[i3 + 2] = Math.max(0, Math.min(1, color.b));
                
                // Initial velocity
                velocities[i3] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.1;
                
                // Varying sizes
                sizes[i] = CONFIG.particleSize * (0.5 + Math.random() * 0.5);
            }
            
            // Set geometry attributes
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // Custom shader material for circular particles
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0.0 },
                    glowIntensity: { value: CONFIG.glowIntensity },
                    glowRange: { value: CONFIG.glowRange },
                    pixelRatio: { value: renderer.getPixelRatio() }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    varying vec2 vUv;
                    uniform float pixelRatio;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * pixelRatio * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    uniform float time;
                    uniform float glowIntensity;
                    uniform float glowRange;
                    
                    void main() {
                        // Create circular particles
                        vec2 center = gl_PointCoord - 0.5;
                        float dist = length(center);
                        
                        // Core particle with hard edge control
                        float coreSize = 0.2 * glowRange;
                        float edgeSize = 0.4 * glowRange;
                        
                        // Soft circular falloff for main particle
                        float alpha = 1.0 - smoothstep(coreSize, edgeSize, dist);
                        
                        // Add subtle pulsing
                        float pulse = 0.8 + 0.2 * sin(time * 0.003 + length(vColor) * 10.0);
                        
                        // Controllable outer glow with limited range
                        float glowFalloff = glowRange * 0.6;
                        float glow = glowIntensity * (1.0 - smoothstep(0.0, glowFalloff, dist));
                        
                        // Combine core and glow
                        vec3 finalColor = vColor * (pulse + glow * 0.5);
                        float finalAlpha = alpha + glow * 0.3;
                        
                        gl_FragColor = vec4(finalColor, finalAlpha * 0.8);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            // Create particle system
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            particleSystem = particles;
        }

        function updateParticles() {
            if (!particles) return;
            
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            const colors = particles.geometry.attributes.color.array;
            const sizes = particles.geometry.attributes.size.array;
            
            // Update shader uniforms
            particles.material.uniforms.time.value = time;
            particles.material.uniforms.glowIntensity.value = CONFIG.glowIntensity;
            particles.material.uniforms.glowRange.value = CONFIG.glowRange;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                // Current position
                let x = positions[i3];
                let y = positions[i3 + 1];
                let z = positions[i3 + 2];
                
                // Get turbulent vector field
                const field = getVectorField(x, y, z, time * CONFIG.flowSpeed);
                
                // Apply turbulent forces
                const turbulentForce = CONFIG.turbulence * 0.002;
                velocities[i3] += field.x * turbulentForce;
                velocities[i3 + 1] += field.y * turbulentForce;
                velocities[i3 + 2] += field.z * turbulentForce;
                
                // Add some randomness for more chaotic motion
                velocities[i3] += (Math.random() - 0.5) * 0.0005 * CONFIG.turbulence;
                velocities[i3 + 1] += (Math.random() - 0.5) * 0.0005 * CONFIG.turbulence;
                velocities[i3 + 2] += (Math.random() - 0.5) * 0.0005 * CONFIG.turbulence;
                
                // Apply general flow direction with turbulence
                const flowInfluence = CONFIG.flowSpeed * 0.003;
                velocities[i3] += flowInfluence * (1 + field.x * 0.5);
                velocities[i3 + 1] += flowInfluence * 0.5 * (1 + field.y * 0.5);
                velocities[i3 + 2] += flowInfluence * 0.3 * (1 + field.z * 0.5);
                
                // Enhanced damping for more fluid motion
                const damping = 0.985;
                velocities[i3] *= damping;
                velocities[i3 + 1] *= damping;
                velocities[i3 + 2] *= damping;
                
                // Update position
                x += velocities[i3];
                y += velocities[i3 + 1];
                z += velocities[i3 + 2];
                
                // Boundary recycling with turbulent reentry
                const halfSpace = CONFIG.spaceSize / 2;
                
                if (x > halfSpace) {
                    x = -halfSpace + (Math.random() - 0.5) * 10;
                    velocities[i3] = (Math.random() - 0.5) * 0.1;
                } else if (x < -halfSpace) {
                    x = halfSpace + (Math.random() - 0.5) * 10;
                    velocities[i3] = (Math.random() - 0.5) * 0.1;
                }
                
                if (y > halfSpace) {
                    y = -halfSpace + (Math.random() - 0.5) * 10;
                    velocities[i3 + 1] = (Math.random() - 0.5) * 0.1;
                } else if (y < -halfSpace) {
                    y = halfSpace + (Math.random() - 0.5) * 10;
                    velocities[i3 + 1] = (Math.random() - 0.5) * 0.1;
                }
                
                if (z > halfSpace) {
                    z = -halfSpace + (Math.random() - 0.5) * 10;
                    velocities[i3 + 2] = (Math.random() - 0.5) * 0.1;
                } else if (z < -halfSpace) {
                    z = halfSpace + (Math.random() - 0.5) * 10;
                    velocities[i3 + 2] = (Math.random() - 0.5) * 0.1;
                }
                
                // Update positions
                positions[i3] = x;
                positions[i3 + 1] = y;
                positions[i3 + 2] = z;
                
                // Dynamic color changes based on motion
                const speed = Math.sqrt(velocities[i3] ** 2 + velocities[i3 + 1] ** 2 + velocities[i3 + 2] ** 2);
                const intensity = Math.min(1, speed * 50 + 0.7);
                const baseColor = CONFIG.baseColor1.clone().lerp(CONFIG.baseColor2, (i / CONFIG.particleCount));
                
                colors[i3] = baseColor.r * intensity;
                colors[i3 + 1] = baseColor.g * intensity;
                colors[i3 + 2] = baseColor.b * intensity;
                
                // Dynamic size based on velocity
                const sizeVariation = 1 + speed * 20;
                sizes[i] = CONFIG.particleSize * sizeVariation * (0.8 + Math.random() * 0.4);
            }
            
            // Mark attributes as needing update
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            particles.geometry.attributes.size.needsUpdate = true;
        }

        function setupControls() {
            // Particle Count
            const particleCountSlider = document.getElementById('particleCount');
            const particleCountValue = document.getElementById('particleCountValue');
            particleCountSlider.addEventListener('input', (e) => {
                CONFIG.particleCount = parseInt(e.target.value);
                particleCountValue.textContent = CONFIG.particleCount;
                createParticleSystem();
            });

            // Turbulence
            const turbulenceSlider = document.getElementById('turbulence');
            const turbulenceValue = document.getElementById('turbulenceValue');
            turbulenceSlider.addEventListener('input', (e) => {
                CONFIG.turbulence = parseFloat(e.target.value);
                turbulenceValue.textContent = CONFIG.turbulence.toFixed(1);
            });

            // Flow Speed
            const flowSpeedSlider = document.getElementById('flowSpeed');
            const flowSpeedValue = document.getElementById('flowSpeedValue');
            flowSpeedSlider.addEventListener('input', (e) => {
                CONFIG.flowSpeed = parseFloat(e.target.value);
                flowSpeedValue.textContent = CONFIG.flowSpeed.toFixed(1);
            });

            // Particle Size
            const particleSizeSlider = document.getElementById('particleSize');
            const particleSizeValue = document.getElementById('particleSizeValue');
            particleSizeSlider.addEventListener('input', (e) => {
                CONFIG.particleSize = parseFloat(e.target.value);
                particleSizeValue.textContent = CONFIG.particleSize.toFixed(1);
            });

            // Glow Intensity
            const glowIntensitySlider = document.getElementById('glowIntensity');
            const glowIntensityValue = document.getElementById('glowIntensityValue');
            glowIntensitySlider.addEventListener('input', (e) => {
                CONFIG.glowIntensity = parseFloat(e.target.value);
                glowIntensityValue.textContent = CONFIG.glowIntensity.toFixed(2);
            });

            // Vorticity
            const vorticitySlider = document.getElementById('vorticity');
            const vorticityValue = document.getElementById('vorticityValue');
            vorticitySlider.addEventListener('input', (e) => {
                CONFIG.vorticity = parseFloat(e.target.value);
                vorticityValue.textContent = CONFIG.vorticity.toFixed(1);
            });

            // Background Opacity
            const backgroundOpacitySlider = document.getElementById('backgroundOpacity');
            const backgroundOpacityValue = document.getElementById('backgroundOpacityValue');
            const backgroundElement = document.getElementById('background');
            backgroundOpacitySlider.addEventListener('input', (e) => {
                CONFIG.backgroundOpacity = parseFloat(e.target.value);
                backgroundOpacityValue.textContent = CONFIG.backgroundOpacity.toFixed(2);
                backgroundElement.style.opacity = CONFIG.backgroundOpacity;
            });

            // Glow Range
            const glowRangeSlider = document.getElementById('glowRange');
            const glowRangeValue = document.getElementById('glowRangeValue');
            glowRangeSlider.addEventListener('input', (e) => {
                CONFIG.glowRange = parseFloat(e.target.value);
                glowRangeValue.textContent = CONFIG.glowRange.toFixed(2);
            });

            // Colors
            const baseColor1Input = document.getElementById('baseColor1');
            const baseColor2Input = document.getElementById('baseColor2');
            
            baseColor1Input.addEventListener('input', (e) => {
                CONFIG.baseColor1.setHex(parseInt(e.target.value.substring(1), 16));
            });
            
            baseColor2Input.addEventListener('input', (e) => {
                CONFIG.baseColor2.setHex(parseInt(e.target.value.substring(1), 16));
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            time = Date.now();
            
            // Update particles
            updateParticles();
            
            // More dynamic camera movement
            camera.position.x = Math.sin(time * 0.0001) * 3 + Math.cos(time * 0.00007) * 1;
            camera.position.y = Math.cos(time * 0.0001) * 2 + Math.sin(time * 0.00009) * 0.5;
            camera.position.z = CONFIG.cameraDistance + Math.sin(time * 0.00005) * 5;
            camera.lookAt(0, 0, 0);
            
            // Render
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize and start
        init();
        animate();
    </script>
</body>
</html>
