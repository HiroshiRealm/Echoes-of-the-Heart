<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回忆的回声 - 对话空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            background-image: url('./assets/images/background2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* ===== WebGL粒子背景 ===== */
        #particle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: 1;
        }

        /* ===== 对话界面 ===== */
        #dialogue-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            transform: translateY(0);
            z-index: 100;
            pointer-events: all;
        }

        .dialogue-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(20, 30, 60, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .chat-area {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(10, 20, 40, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(100, 150, 255, 0.2);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            animation: slideInMessage 0.5s ease-out;
        }

        .message.user {
            background: linear-gradient(135deg, #1a365d, #2d5a87);
            margin-left: auto;
            text-align: right;
        }

        .message.system {
            background: linear-gradient(135deg, #2d1b69, #553c9a);
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(30, 50, 80, 0.6);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 25px;
            color: #e2e8f0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #1a365d, #2d5a87);
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 25px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #2d5a87, #3182ce);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
        }

        /* ===== 动画定义 ===== */
        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .dialogue-container {
                width: 95%;
                padding: 20px;
            }
            
            .chat-area {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- WebGL粒子背景 -->
    <div id="particle-background"></div>

    <!-- 对话界面 -->
    <div id="dialogue-screen">
        <div class="dialogue-container">
            <div class="chat-area" id="chat-area">
                <div class="message system">
                    欢迎来到意识空间。在这里，你的每一个想法都会影响周围的环境...
                </div>
            </div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="输入你的回应..." />
                <button class="send-button" id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // ===== WebGL粒子系统配置 =====
        let CONFIG = {
            particleCount: 5000,
            baseColor1: new THREE.Color(0x1a237e),
            baseColor2: new THREE.Color(0x4a148c),
            particleSize: 2.0,
            flowSpeed: 0.3,
            turbulence: 1.0,
            vorticity: 1.5,
            glowIntensity: 0.2,
            glowRange: 0.4,
            spaceSize: 80,
            cameraDistance: 40
        };

        let scene, camera, renderer, particles, time = 0;

        // ===== WebGL粒子系统 =====
        function hash(n) {
            n = Math.sin(n) * 43758.5453;
            return n - Math.floor(n);
        }
        
        function noise3D(x, y, z) {
            const p = Math.floor(x) + Math.floor(y) * 57 + Math.floor(z) * 113;
            const f = [x - Math.floor(x), y - Math.floor(y), z - Math.floor(z)];
            
            f[0] = f[0] * f[0] * (3 - 2 * f[0]);
            f[1] = f[1] * f[1] * (3 - 2 * f[1]);
            f[2] = f[2] * f[2] * (3 - 2 * f[2]);
            
            const n = p;
            return lerp(
                lerp(
                    lerp(hash(n), hash(n + 1), f[0]),
                    lerp(hash(n + 57), hash(n + 58), f[0]), f[1]
                ),
                lerp(
                    lerp(hash(n + 113), hash(n + 114), f[0]),
                    lerp(hash(n + 170), hash(n + 171), f[0]), f[1]
                ), f[2]
            );
        }
        
        function lerp(a, b, t) {
            return a + t * (b - a);
        }
        
        function turbulenceNoise(x, y, z, octaves = 3) {
            let value = 0;
            let amplitude = 1;
            let frequency = 1;
            let maxValue = 0;
            
            for (let i = 0; i < octaves; i++) {
                value += noise3D(x * frequency, y * frequency, z * frequency) * amplitude;
                maxValue += amplitude;
                amplitude *= 0.5;
                frequency *= 2;
            }
            
            return value / maxValue;
        }
        
        function getVectorField(x, y, z, time) {
            const scale = 0.01;
            const timeScale = time * 0.001;
            
            const noise1 = turbulenceNoise(x * scale, y * scale, z * scale + timeScale, 2);
            const noise2 = turbulenceNoise(x * scale * 2, y * scale * 2, z * scale * 2 + timeScale * 1.3, 2);
            const noise3 = turbulenceNoise(x * scale * 0.5, y * scale * 0.5, z * scale * 0.5 + timeScale * 0.7, 3);
            
            const curlX = turbulenceNoise(y * scale, z * scale, timeScale) - turbulenceNoise(y * scale, z * scale + 0.01, timeScale);
            const curlY = turbulenceNoise(z * scale, x * scale, timeScale) - turbulenceNoise(z * scale + 0.01, x * scale, timeScale);
            const curlZ = turbulenceNoise(x * scale, y * scale, timeScale) - turbulenceNoise(x * scale + 0.01, y * scale, timeScale);
            
            return {
                x: (noise1 - 0.5) * 2 + curlX * CONFIG.vorticity,
                y: (noise2 - 0.5) * 2 + curlY * CONFIG.vorticity,
                z: (noise3 - 0.5) * 2 + curlZ * CONFIG.vorticity
            };
        }

        function initParticleSystem() {
            const container = document.getElementById('particle-background');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.cameraDistance;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            createParticles();
            animate();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const velocities = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                positions[i3] = (Math.random() - 0.5) * CONFIG.spaceSize;
                positions[i3 + 1] = (Math.random() - 0.5) * CONFIG.spaceSize;
                positions[i3 + 2] = (Math.random() - 0.5) * CONFIG.spaceSize;
                
                const colorMix = Math.random();
                const color = CONFIG.baseColor1.clone().lerp(CONFIG.baseColor2, colorMix);
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                velocities[i3] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.1;
                
                sizes[i] = CONFIG.particleSize * (0.5 + Math.random() * 0.5);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0.0 },
                    glowIntensity: { value: CONFIG.glowIntensity },
                    glowRange: { value: CONFIG.glowRange },
                    pixelRatio: { value: renderer.getPixelRatio() }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float pixelRatio;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * pixelRatio * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    uniform float time;
                    uniform float glowIntensity;
                    uniform float glowRange;
                    
                    void main() {
                        vec2 center = gl_PointCoord - 0.5;
                        float dist = length(center);
                        
                        float coreSize = 0.2 * glowRange;
                        float edgeSize = 0.4 * glowRange;
                        
                        float alpha = 1.0 - smoothstep(coreSize, edgeSize, dist);
                        float pulse = 0.8 + 0.2 * sin(time * 0.003 + length(vColor) * 10.0);
                        
                        float glowFalloff = glowRange * 0.6;
                        float glow = glowIntensity * (1.0 - smoothstep(0.0, glowFalloff, dist));
                        
                        vec3 finalColor = vColor * (pulse + glow * 0.5);
                        float finalAlpha = alpha + glow * 0.3;
                        
                        gl_FragColor = vec4(finalColor, finalAlpha * 0.6);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function updateParticles() {
            if (!particles) return;
            
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            const colors = particles.geometry.attributes.color.array;
            
            particles.material.uniforms.time.value = time;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                let x = positions[i3];
                let y = positions[i3 + 1];
                let z = positions[i3 + 2];
                
                const field = getVectorField(x, y, z, time * CONFIG.flowSpeed);
                
                const turbulentForce = CONFIG.turbulence * 0.002;
                velocities[i3] += field.x * turbulentForce;
                velocities[i3 + 1] += field.y * turbulentForce;
                velocities[i3 + 2] += field.z * turbulentForce;
                
                const flowInfluence = CONFIG.flowSpeed * 0.002;
                velocities[i3] += flowInfluence;
                velocities[i3 + 1] += flowInfluence * 0.5;
                
                velocities[i3] *= 0.99;
                velocities[i3 + 1] *= 0.99;
                velocities[i3 + 2] *= 0.99;
                
                x += velocities[i3];
                y += velocities[i3 + 1];
                z += velocities[i3 + 2];
                
                const halfSpace = CONFIG.spaceSize / 2;
                
                if (x > halfSpace) x = -halfSpace;
                else if (x < -halfSpace) x = halfSpace;
                if (y > halfSpace) y = -halfSpace;
                else if (y < -halfSpace) y = halfSpace;
                if (z > halfSpace) z = -halfSpace;
                else if (z < -halfSpace) z = halfSpace;
                
                positions[i3] = x;
                positions[i3 + 1] = y;
                positions[i3 + 2] = z;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            time = Date.now();
            
            if (particles) {
                updateParticles();
                
                camera.position.x = Math.sin(time * 0.0001) * 2;
                camera.position.y = Math.cos(time * 0.0001) * 1;
                camera.lookAt(0, 0, 0);
                
                renderer.render(scene, camera);
            }
        }

        // ===== 对话系统 =====
        function addMessage(content, isUser = false) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'system'}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleUserInput() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // 模拟AI回复
                setTimeout(() => {
                    const responses = [
                        "你的话语在这个空间中回响，引起了微妙的变化...",
                        "记忆的碎片开始聚集，似乎在回应你的呼唤。",
                        "周围的粒子流动变得更加活跃，像是在倾听你的声音。",
                        "在这个意识的深处，每个想法都有着特殊的意义。"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse);
                }, 1000 + Math.random() * 2000);
            }
        }

        // ===== 事件监听器 =====
        document.addEventListener('DOMContentLoaded', () => {
            // 立即初始化粒子系统
            initParticleSystem();
            
            // 对话输入
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
            
            document.getElementById('send-btn').addEventListener('click', handleUserInput);
            
            // 窗口大小调整
            window.addEventListener('resize', () => {
                if (camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            });
        });
    </script>
</body>
</html>
