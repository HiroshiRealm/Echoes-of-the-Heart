<body>
    <!-- ËÉåÊôØÈü≥‰πê -->

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // ===== WebGLÁ≤íÂ≠êÁ≥ªÁªüÈÖçÁΩÆ =====
        let CONFIG = {
            particleCount: 5000,
            baseColor1: new THREE.Color(0x1a237e),
            baseColor2: new THREE.Color(0x4a148c),
            particleSize: 2.0,
            flowSpeed: 0.3,
            turbulence: 1.0,
            vorticity: 1.5,
            glowIntensity: 0.2,
            glowRange: 0.4,
            spaceSize: 80,
            cameraDistance: 40
        };

        let scene, camera, renderer, particles, time = 0;

        // ===== Èü≥È¢ëÊéßÂà∂Á≥ªÁªü =====
        let audioSystem = {
            music: null,
            isPlaying: false,
            volume: 0.5,
            
            init() {
                this.music = document.getElementById('background-music');
                this.music.volume = this.volume;
                
                // Â∞ùËØïËá™Âä®Êí≠Êîæ
                this.tryAutoPlay();
                
                // ÁªëÂÆö‰∫ã‰ª∂
                this.bindEvents();
            },
            
            async tryAutoPlay() {
                try {
                    await this.music.play();
                    this.isPlaying = true;
                    this.updateIcon();
                } catch (error) {
                    console.log('Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÁî®Êà∑ÈúÄË¶ÅÊâãÂä®ÂêØÂä®Èü≥‰πê');
                    this.isPlaying = false;
                    this.updateIcon();
                }
            },
            
            toggle() {
                if (this.isPlaying) {
                    this.music.pause();
                    this.isPlaying = false;
                } else {
                    this.music.play();
                    this.isPlaying = true;
                }
                this.updateIcon();
            },
            
            setVolume(volume) {
                this.volume = volume / 100;
                this.music.volume = this.volume;
                document.getElementById('volume-text').textContent = volume + '%';
            },
            
            updateIcon() {
                const icon = document.getElementById('audio-icon');
                icon.textContent = this.isPlaying ? 'üîä' : 'üîá';
            },
            
            bindEvents() {
                // Êí≠Êîæ/ÊöÇÂÅúÊåâÈíÆ
                document.getElementById('audio-toggle').addEventListener('click', () => {
                    this.toggle();
                });
                
                // Èü≥ÈáèÊéßÂà∂
                const volumeSlider = document.getElementById('volume-slider');
                volumeSlider.addEventListener('input', (e) => {
                    this.setVolume(e.target.value);
                });
                
                // ÊòæÁ§∫/ÈöêËóèÈü≥ÈáèÊéßÂà∂
                const audioToggle = document.getElementById('audio-toggle');
                const volumeControl = document.getElementById('volume-control');
                
                audioToggle.addEventListener('mouseenter', () => {
                    volumeControl.classList.add('show');
                });
                
                document.querySelector('.audio-control').addEventListener('mouseleave', () => {
                    volumeControl.classList.remove('show');
                });
                
                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'm' || e.key === 'M') {
                        this.toggle();
                    }
                });
                
                // Â§ÑÁêÜÈü≥È¢ëÂä†ËΩΩÈîôËØØ
                this.music.addEventListener('error', () => {
                    console.error('ËÉåÊôØÈü≥‰πêÂä†ËΩΩÂ§±Ë¥•');
                });
                
                // Èü≥È¢ëÁªìÊùüÂêéÈáçÊñ∞Êí≠Êîæ
                this.music.addEventListener('ended', () => {
                    this.music.currentTime = 0;
                    this.music.play();
                });
            }
        };

        // ===== WebGLÁ≤íÂ≠êÁ≥ªÁªü =====
        function hash(n) {
            n = Math.sin(n) * 43758.5453;
            return n - Math.floor(n);
        }
        
        function noise3D(x, y, z) {
            const p = Math.floor(x) + Math.floor(y) * 57 + Math.floor(z) * 113;
            const f = [x - Math.floor(x), y - Math.floor(y), z - Math.floor(z)];
            
            f[0] = f[0] * f[0] * (3 - 2 * f[0]);
            f[1] = f[1] * f[1] * (3 - 2 * f[1]);
            f[2] = f[2] * f[2] * (3 - 2 * f[2]);
            
            const n = p;
            return lerp(
                lerp(
                    lerp(hash(n), hash(n + 1), f[0]),
                    lerp(hash(n + 57), hash(n + 58), f[0]), f[1]
                ),
                lerp(
                    lerp(hash(n + 113), hash(n + 114), f[0]),
                    lerp(hash(n + 170), hash(n + 171), f[0]), f[1]
                ), f[2]
            );
        }
        
        function lerp(a, b, t) {
            return a + t * (b - a);
        }
        
        function turbulenceNoise(x, y, z, octaves = 3) {
            let value = 0;
            let amplitude = 1;
            let frequency = 1;
            let maxValue = 0;
            
            for (let i = 0; i < octaves; i++) {
                value += noise3D(x * frequency, y * frequency, z * frequency) * amplitude;
                maxValue += amplitude;
                amplitude *= 0.5;
                frequency *= 2;
            }
            
            return value / maxValue;
        }
        
        function getVectorField(x, y, z, time) {
            const scale = 0.01;
            const timeScale = time * 0.001;
            
            const noise1 = turbulenceNoise(x * scale, y * scale, z * scale + timeScale, 2);
            const noise2 = turbulenceNoise(x * scale * 2, y * scale * 2, z * scale * 2 + timeScale * 1.3, 2);
            const noise3 = turbulenceNoise(x * scale * 0.5, y * scale * 0.5, z * scale * 0.5 + timeScale * 0.7, 3);
            
            const curlX = turbulenceNoise(y * scale, z * scale, timeScale) - turbulenceNoise(y * scale, z * scale + 0.01, timeScale);
            const curlY = turbulenceNoise(z * scale, x * scale, timeScale) - turbulenceNoise(z * scale + 0.01, x * scale, timeScale);
            const curlZ = turbulenceNoise(x * scale, y * scale, timeScale) - turbulenceNoise(x * scale + 0.01, y * scale, timeScale);
            
            return {
                x: (noise1 - 0.5) * 2 + curlX * CONFIG.vorticity,
                y: (noise2 - 0.5) * 2 + curlY * CONFIG.vorticity,
                z: (noise3 - 0.5) * 2 + curlZ * CONFIG.vorticity
            };
        }

        function initParticleSystem() {
            const container = document.getElementById('particle-background');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.cameraDistance;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            createParticles();
            animate();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const velocities = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                positions[i3] = (Math.random() - 0.5) * CONFIG.spaceSize;
                positions[i3 + 1] = (Math.random() - 0.5) * CONFIG.spaceSize;
                positions[i3 + 2] = (Math.random() - 0.5) * CONFIG.spaceSize;
                
                const colorMix = Math.random();
                const color = CONFIG.baseColor1.clone().lerp(CONFIG.baseColor2, colorMix);
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                velocities[i3] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.1;
                
                sizes[i] = CONFIG.particleSize * (0.5 + Math.random() * 0.5);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0.0 },
                    glowIntensity: { value: CONFIG.glowIntensity },
                    glowRange: { value: CONFIG.glowRange },
                    pixelRatio: { value: renderer.getPixelRatio() }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float pixelRatio;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * pixelRatio * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    uniform float time;
                    uniform float glowIntensity;
                    uniform float glowRange;
                    
                    void main() {
                        vec2 center = gl_PointCoord - 0.5;
                        float dist = length(center);
                        
                        float coreSize = 0.2 * glowRange;
                        float edgeSize = 0.4 * glowRange;
                        
                        float alpha = 1.0 - smoothstep(coreSize, edgeSize, dist);
                        float pulse = 0.8 + 0.2 * sin(time * 0.003 + length(vColor) * 10.0);
                        
                        float glowFalloff = glowRange * 0.6;
                        float glow = glowIntensity * (1.0 - smoothstep(0.0, glowFalloff, dist));
                        
                        vec3 finalColor = vColor * (pulse + glow * 0.5);
                        float finalAlpha = alpha + glow * 0.3;
                        
                        gl_FragColor = vec4(finalColor, finalAlpha * 0.6);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function updateParticles() {
            if (!particles) return;
            
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            const colors = particles.geometry.attributes.color.array;
            
            particles.material.uniforms.time.value = time;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                let x = positions[i3];
                let y = positions[i3 + 1];
                let z = positions[i3 + 2];
                
                const field = getVectorField(x, y, z, time * CONFIG.flowSpeed);
                
                const turbulentForce = CONFIG.turbulence * 0.002;
                velocities[i3] += field.x * turbulentForce;
                velocities[i3 + 1] += field.y * turbulentForce;
                velocities[i3 + 2] += field.z * turbulentForce;
                
                const flowInfluence = CONFIG.flowSpeed * 0.002;
                velocities[i3] += flowInfluence;
                velocities[i3 + 1] += flowInfluence * 0.5;
                
                velocities[i3] *= 0.99;
                velocities[i3 + 1] *= 0.99;
                velocities[i3 + 2] *= 0.99;
                
                x += velocities[i3];
                y += velocities[i3 + 1];
                z += velocities[i3 + 2];
                
                const halfSpace = CONFIG.spaceSize / 2;
                
                if (x > halfSpace) x = -halfSpace;
                else if (x < -halfSpace) x = halfSpace;
                if (y > halfSpace) y = -halfSpace;
                else if (y < -halfSpace) y = halfSpace;
                if (z > halfSpace) z = -halfSpace;
                else if (z < -halfSpace) z = halfSpace;
                
                positions[i3] = x;
                positions[i3 + 1] = y;
                positions[i3 + 2] = z;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            time = Date.now();
            
            if (particles) {
                updateParticles();
                
                camera.position.x = Math.sin(time * 0.0001) * 2;
                camera.position.y = Math.cos(time * 0.0001) * 1;
                camera.lookAt(0, 0, 0);
                
                renderer.render(scene, camera);
            }
        }

        // ===== ÂØπËØùÁ≥ªÁªü =====
        function addMessage(content, isUser = false) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'system'}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleUserInput() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // Ê®°ÊãüAIÂõûÂ§ç
                setTimeout(() => {
                    const responses = [
                        "‰Ω†ÁöÑËØùËØ≠Âú®Ëøô‰∏™Á©∫Èó¥‰∏≠ÂõûÂìçÔºåÂºïËµ∑‰∫ÜÂæÆÂ¶ôÁöÑÂèòÂåñ...",
                        "ËÆ∞ÂøÜÁöÑÁ¢éÁâáÂºÄÂßãËÅöÈõÜÔºå‰ºº‰πéÂú®ÂõûÂ∫î‰Ω†ÁöÑÂëºÂî§„ÄÇ",
                        "Âë®Âõ¥ÁöÑÁ≤íÂ≠êÊµÅÂä®ÂèòÂæóÊõ¥Âä†Ê¥ªË∑ÉÔºåÂÉèÊòØÂú®ÂÄæÂê¨‰Ω†ÁöÑÂ£∞Èü≥„ÄÇ",
                        "Âú®Ëøô‰∏™ÊÑèËØÜÁöÑÊ∑±Â§ÑÔºåÊØè‰∏™ÊÉ≥Ê≥ïÈÉΩÊúâÁùÄÁâπÊÆäÁöÑÊÑè‰πâ„ÄÇ"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse);
                }, 1000 + Math.random() * 2000);
            }
        }

        // ===== ‰∫ã‰ª∂ÁõëÂê¨Âô® =====
        document.addEventListener('DOMContentLoaded', () => {
            // ÂàùÂßãÂåñÈü≥È¢ëÁ≥ªÁªü
            audioSystem.init();
            
            // Á´ãÂç≥ÂàùÂßãÂåñÁ≤íÂ≠êÁ≥ªÁªü
            initParticleSystem();
            
            // ÂØπËØùËæìÂÖ•
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
            
            document.getElementById('send-btn').addEventListener('click', handleUserInput);
            
            // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
            window.addEventListener('resize', () => {
                if (camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            });
        });
    </script>
