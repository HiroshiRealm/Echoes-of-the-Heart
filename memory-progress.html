<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心之回响 - 记忆拼图</title>
    <style>
        /* ===== 动画时间线配置 ===== */
        :root {
            /* 基础时间单位 */
            --memory-display-duration: 4s;         /* 记忆事件图片展示时间 */
            --fade-duration: 1s;                   /* 标准淡入淡出时间 */
            --piece-activation-duration: 1.2s;     /* 拼图块激活动画时间 */
            --glow-pulse-duration: 2s;             /* 辉光脉动周期 */
            
            /* 琉璃忆境色彩配置 */
            --glass-primary: rgba(100, 180, 255, 0.15);
            --glass-border: rgba(100, 180, 255, 0.3);
            --glass-glow: rgba(100, 180, 255, 0.6);
            --glass-text: rgba(255, 255, 255, 0.9);
            --background-dark: rgba(8, 12, 18, 0.9);
            --shadow-deep: rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, 
                #0a0f1c 0%, 
                #1a1a2e 50%, 
                #16213e 100%);
            color: var(--glass-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== 背景粒子效果 ===== */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--glass-glow);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.8;
            }
        }

        /* 新增不同的粒子动画类型 */
        @keyframes floatSlow {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            33% {
                transform: translateY(-15px) translateX(10px) scale(1.1);
                opacity: 0.7;
            }
            66% {
                transform: translateY(-25px) translateX(-5px) scale(1.3);
                opacity: 0.9;
            }
        }

        @keyframes floatFast {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-30px) rotate(180deg) scale(0.8);
                opacity: 1;
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateX(15px) translateY(-10px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translateX(-10px) translateY(-20px) scale(0.9);
                opacity: 0.8;
            }
            75% {
                transform: translateX(-20px) translateY(-5px) scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.3;
            }
        }

        /* 为不同的粒子分配不同的动画 */
        .particle.float-slow {
            animation-name: floatSlow;
        }

        .particle.float-fast {
            animation-name: floatFast;
        }

        .particle.drift {
            animation-name: drift;
        }

        /* ===== 主容器 ===== */
        .memory-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* ===== 标题区域 ===== */
        .title-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg, 
                var(--glass-glow) 0%, 
                rgba(200, 220, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--glass-glow);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* ===== 记忆事件展示层 ===== */
        .memory-event-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--fade-duration) ease-out;
        }

        .memory-event-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .memory-event-image {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
            box-shadow: 
                0 25px 80px var(--shadow-deep),
                0 0 0 1px var(--glass-border),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: scale(0.8);
            transition: transform var(--fade-duration) ease-out;
        }

        .memory-event-overlay.active .memory-event-image {
            transform: scale(1);
        }

        /* ===== 拼图网格容器 ===== */
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: min(500px, 90vw);
            height: min(500px, 90vw);
            background: var(--background-dark);
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--glass-border);
            box-shadow: 
                0 25px 60px var(--shadow-deep),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            position: relative;
            overflow: hidden;
        }

        .puzzle-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--glass-glow), 
                transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* ===== 拼图块样式 ===== */
        .puzzle-piece {
            aspect-ratio: 1;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* 未解锁状态 */
        .puzzle-piece.locked {
            background: linear-gradient(135deg, 
                rgba(30, 40, 60, 0.3) 0%, 
                rgba(20, 30, 50, 0.5) 100%);
            border: 1px solid rgba(100, 180, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .puzzle-piece.locked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid rgba(100, 180, 255, 0.3);
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(100, 180, 255, 0.1) 0%, 
                transparent 70%);
        }

        /* 解锁状态 */
        .puzzle-piece.unlocked {
            background-size: cover;
            background-position: center;
            border: 2px solid var(--glass-border);
            box-shadow: 
                0 8px 32px rgba(100, 180, 255, 0.2),
                0 0 20px rgba(100, 180, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: pieceGlow var(--glow-pulse-duration) ease-in-out infinite alternate;
        }

        .puzzle-piece.unlocked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(100, 180, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(100, 180, 255, 0.05) 100%);
            pointer-events: none;
        }

        /* 激活动画 */
        .puzzle-piece.activating {
            animation: pieceActivation var(--piece-activation-duration) ease-out forwards;
        }

        @keyframes pieceActivation {
            0% {
                transform: scale(0.8) rotateY(90deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotateY(45deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes pieceGlow {
            0% {
                box-shadow: 
                    0 8px 32px rgba(100, 180, 255, 0.2),
                    0 0 20px rgba(100, 180, 255, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 12px 40px rgba(100, 180, 255, 0.3),
                    0 0 30px rgba(100, 180, 255, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
        }

        /* ===== 进度信息 ===== */
        .progress-info {
            margin-top: 2rem;
            text-align: center;
        }

        .progress-text {
            font-size: 1.2rem;
            color: var(--glass-text);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--glass-glow);
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(100, 180, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(100, 180, 255, 0.2);
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--glass-glow) 0%, 
                rgba(120, 200, 255, 0.8) 100%);
            width: 0%;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px var(--glass-glow);
        }

        /* ===== 控制按钮（测试用）===== */
        .test-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 50;
        }

        /* ===== 返回按钮 ===== */
        .return-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, 
                var(--glass-primary) 0%, 
                rgba(120, 200, 255, 0.2) 100%);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            color: var(--glass-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(100, 180, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.5px;
        }

        .return-button:hover {
            background: linear-gradient(135deg, 
                rgba(100, 180, 255, 0.25) 0%, 
                rgba(120, 200, 255, 0.3) 100%);
            border-color: rgba(100, 180, 255, 0.5);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(100, 180, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .return-button::before {
            content: '←';
            font-size: 16px;
            font-weight: bold;
        }

        .test-button {
            padding: 8px 16px;
            background: var(--glass-primary);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--glass-text);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .test-button:hover {
            background: rgba(100, 180, 255, 0.25);
            box-shadow: 0 0 15px var(--glass-glow);
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .memory-container {
                padding: 1rem;
            }

            .puzzle-grid {
                gap: 6px;
                padding: 15px;
            }

            .title-section {
                margin-bottom: 2rem;
            }

            .progress-info {
                margin-top: 1.5rem;
            }

            .progress-bar {
                width: 250px;
            }
        }

        /* ===== 拼图完成聚拢动画 ===== */
        .puzzle-grid.completing {
            position: relative;
        }

        .puzzle-piece.converging {
            position: absolute;
            z-index: 20;
            transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 为每个拼图块定义聚拢到中心的目标位置 */
        .puzzle-piece[data-index="0"].converging { transform: translate(166px, 166px) scale(0.33); }
        .puzzle-piece[data-index="1"].converging { transform: translate(0px, 166px) scale(0.33); }
        .puzzle-piece[data-index="2"].converging { transform: translate(-166px, 166px) scale(0.33); }
        .puzzle-piece[data-index="3"].converging { transform: translate(166px, 0px) scale(0.33); }
        .puzzle-piece[data-index="4"].converging { transform: translate(0px, 0px) scale(0.33); }
        .puzzle-piece[data-index="5"].converging { transform: translate(-166px, 0px) scale(0.33); }
        .puzzle-piece[data-index="6"].converging { transform: translate(166px, -166px) scale(0.33); }
        .puzzle-piece[data-index="7"].converging { transform: translate(0px, -166px) scale(0.33); }
        .puzzle-piece[data-index="8"].converging { transform: translate(-166px, -166px) scale(0.33); }

        /* 完整相机图片展示 */
        .complete-camera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 166px;
            height: 166px;
            background-image: url('./assets/images/camera/camera_whole.png');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            border: 3px solid var(--glass-border);
            box-shadow: 
                0 20px 60px rgba(100, 180, 255, 0.4),
                0 0 40px rgba(100, 180, 255, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 30;
        }

        .complete-camera.revealed {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: completeCameraGlow 2s ease-in-out infinite alternate;
        }

        /* 原始相机图片展示（放大版本）*/
        .complete-camera.origin-transition {
            background-image: url('./assets/images/camera/camera_origin.png');
            width: 50vh;
            height: 50vh;
            border-radius: 20px;
            border: 4px solid var(--glass-border);
            box-shadow: 
                0 30px 100px rgba(100, 180, 255, 0.5),
                0 0 80px rgba(100, 180, 255, 0.4),
                inset 0 3px 0 rgba(255, 255, 255, 0.25);
            animation: originCameraGlow 3s ease-in-out infinite alternate;
        }

        @keyframes completeCameraGlow {
            0% {
                box-shadow: 
                    0 20px 60px rgba(100, 180, 255, 0.4),
                    0 0 40px rgba(100, 180, 255, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 25px 80px rgba(100, 180, 255, 0.6),
                    0 0 60px rgba(100, 180, 255, 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes originCameraGlow {
            0% {
                box-shadow: 
                    0 30px 100px rgba(100, 180, 255, 0.5),
                    0 0 80px rgba(100, 180, 255, 0.4),
                    inset 0 3px 0 rgba(255, 255, 255, 0.25);
            }
            100% {
                box-shadow: 
                    0 40px 120px rgba(100, 180, 255, 0.7),
                    0 0 100px rgba(100, 180, 255, 0.6),
                    inset 0 3px 0 rgba(255, 255, 255, 0.35);
            }
        }

        /* 聚拢过程中的网格样式 */
        .puzzle-grid.completing::before {
            animation: none;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 180, 255, 0.8), 
                transparent);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 背景粒子效果 -->
    <div class="background-particles" id="particles"></div>

    <!-- 记忆事件展示层 -->
    <div class="memory-event-overlay" id="eventOverlay">
        <img class="memory-event-image" id="eventImage" src="" alt="记忆片段">
    </div>

    <!-- 主容器 -->
    <div class="memory-container">
        <!-- 标题区域 -->
        <div class="title-section">
            <h1 class="main-title">记忆拼图</h1>
            <p class="subtitle">收集散落的记忆碎片，拼成完整的回忆</p>
        </div>

        <!-- 拼图网格 -->
        <div class="puzzle-grid" id="puzzleGrid">
            <div class="puzzle-piece locked" data-index="0"></div>
            <div class="puzzle-piece locked" data-index="1"></div>
            <div class="puzzle-piece locked" data-index="2"></div>
            <div class="puzzle-piece locked" data-index="3"></div>
            <div class="puzzle-piece locked" data-index="4"></div>
            <div class="puzzle-piece locked" data-index="5"></div>
            <div class="puzzle-piece locked" data-index="6"></div>
            <div class="puzzle-piece locked" data-index="7"></div>
            <div class="puzzle-piece locked" data-index="8"></div>
        </div>

        <!-- 进度信息 -->
        <div class="progress-info">
            <div class="progress-text">
                记忆收集进度: <span id="progressCount">0</span>/9
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <!-- 测试控制按钮 -->
    <div class="test-controls">
        <button class="test-button" onclick="unlockNextMemory()">解锁下一个记忆</button>
        <button class="test-button" onclick="resetProgress()">重置进度</button>
        <button class="test-button" onclick="unlockAll()">解锁全部</button>
    </div>

    <!-- 返回按钮 -->
    <button class="return-button" onclick="goBack()">返回</button>

    <script>
        // ===== 记忆拼图管理器 =====
        class MemoryPuzzle {
            constructor() {
                this.unlockedMemories = new Array(9).fill(false);
                this.currentProgress = 0;
                this.isAnimating = false;
                
                // DOM元素
                this.eventOverlay = document.getElementById('eventOverlay');
                this.eventImage = document.getElementById('eventImage');
                this.puzzleGrid = document.getElementById('puzzleGrid');
                this.progressCount = document.getElementById('progressCount');
                this.progressFill = document.getElementById('progressFill');
                this.pieces = document.querySelectorAll('.puzzle-piece');
                
                this.init();
            }

            init() {
                // 创建背景粒子
                this.createParticles();
                
                // 加载保存的进度
                this.loadProgress();
                
                // 初始化拼图显示
                this.updatePuzzleDisplay();
            }

            // 创建背景粒子效果
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 200; // 进一步增加到80个粒子
                
                // 动画类型数组
                const animationTypes = ['', 'float-slow', 'float-fast', 'drift'];
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    
                    // 随机分配动画类型
                    const animationType = animationTypes[Math.floor(Math.random() * animationTypes.length)];
                    particle.className = `particle ${animationType}`;
                    
                    // 随机位置
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    
                    // 多样化的大小（1px到4px）
                    const size = 1 + Math.random() * 3;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    // 多样化的透明度（0.2到0.8）
                    const opacity = 0.2 + Math.random() * 0.6;
                    particle.style.opacity = opacity;
                    
                    // 多样化的动画时间
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (3 + Math.random() * 6) + 's';
                    
                    // 随机的颜色变化（蓝色系到青色系）
                    const hue = 200 + Math.random() * 60; // 200-260度，蓝色到青色
                    const saturation = 60 + Math.random() * 40; // 60%-100%饱和度
                    const lightness = 50 + Math.random() * 30; // 50%-80%亮度
                    particle.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    particle.style.boxShadow = `0 0 ${size * 2}px hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            // 解锁指定记忆
            async unlockMemory(memoryIndex) {
                if (this.isAnimating || memoryIndex < 0 || memoryIndex >= 9) {
                    return false;
                }

                if (this.unlockedMemories[memoryIndex]) {
                    console.log(`记忆 ${memoryIndex + 1} 已经解锁`);
                    return false;
                }

                this.isAnimating = true;

                try {
                    // 阶段一：展示记忆事件图片
                    await this.showMemoryEvent(memoryIndex);
                    
                    // 阶段二：激活对应的拼图块
                    await this.activatePuzzlePiece(memoryIndex);
                    
                    // 更新状态
                    this.unlockedMemories[memoryIndex] = true;
                    this.currentProgress++;
                    this.updateProgress();
                    this.saveProgress();
                    
                    return true;
                } catch (error) {
                    console.error('解锁记忆时出错:', error);
                    return false;
                } finally {
                    this.isAnimating = false;
                }
            }

            // 展示记忆事件图片
            showMemoryEvent(memoryIndex) {
                return new Promise((resolve) => {
                    // 设置事件图片路径（占位符）
                    const eventImagePath = `./assets/images/memories/memory_${memoryIndex + 1}.jpg`;
                    this.eventImage.src = eventImagePath;
                    
                    // 显示覆盖层
                    this.eventOverlay.classList.add('active');
                    
                    // 设置图片加载错误处理
                    this.eventImage.onerror = () => {
                        console.warn(`记忆事件图片加载失败: ${eventImagePath}`);
                        // 可以设置默认图片
                        this.eventImage.src = './assets/images/placeholder-memory.jpg';
                    };
                    
                    // 延迟后隐藏
                    setTimeout(() => {
                        this.eventOverlay.classList.remove('active');
                        setTimeout(resolve, 1000); // 等待淡出动画完成
                    }, 4000); // 4秒展示时间
                });
            }

            // 激活拼图块
            activatePuzzlePiece(memoryIndex) {
                return new Promise((resolve) => {
                    const piece = this.pieces[memoryIndex];
                    
                    // 设置相机拼图块图片
                    const cameraImagePath = `./assets/images/camera/camera_piece_${memoryIndex + 1}.png`;
                    
                    // 添加激活动画类
                    piece.classList.add('activating');
                    
                    // 设置背景图片
                    piece.style.backgroundImage = `url('${cameraImagePath}')`;
                    
                    // 图片加载错误处理
                    const img = new Image();
                    img.onerror = () => {
                        console.warn(`相机拼图块图片加载失败: ${cameraImagePath}`);
                        // 使用渐变作为后备
                        piece.style.background = `linear-gradient(135deg, 
                            rgba(100, 180, 255, 0.3) 0%, 
                            rgba(120, 200, 255, 0.2) 100%)`;
                    };
                    img.src = cameraImagePath;
                    
                    // 动画完成后更新状态
                    setTimeout(() => {
                        piece.classList.remove('activating', 'locked');
                        piece.classList.add('unlocked');
                        resolve();
                    }, 1200); // 激活动画时长
                });
            }

            // 更新进度显示
            updateProgress() {
                this.progressCount.textContent = this.currentProgress;
                const percentage = (this.currentProgress / 9) * 100;
                this.progressFill.style.width = percentage + '%';
                
                // 完成所有拼图时的特殊效果
                if (this.currentProgress === 9) {
                    this.onPuzzleComplete();
                }
            }

            // 拼图完成时的效果
            onPuzzleComplete() {
                setTimeout(() => {
                    this.startConvergenceAnimation();
                }, 500);
            }

            // 开始聚拢动画
            async startConvergenceAnimation() {
                console.log('🎉 开始拼图聚拢动画...');
                
                // 添加完成状态类
                this.puzzleGrid.classList.add('completing');
                
                // 记录每个拼图块的原始位置，并设置为绝对定位
                this.pieces.forEach((piece, index) => {
                    const rect = piece.getBoundingClientRect();
                    const gridRect = this.puzzleGrid.getBoundingClientRect();
                    
                    piece.style.left = (rect.left - gridRect.left) + 'px';
                    piece.style.top = (rect.top - gridRect.top) + 'px';
                    piece.style.width = rect.width + 'px';
                    piece.style.height = rect.height + 'px';
                    
                    // 添加聚拢类，触发CSS动画
                    setTimeout(() => {
                        piece.classList.add('converging');
                    }, index * 100); // 错开每个块的启动时间
                });

                // 等待聚拢动画完成
                await new Promise(resolve => setTimeout(resolve, 2500));
                
                // 隐藏拼图块并显示完整相机
                this.pieces.forEach(piece => {
                    piece.style.opacity = '0';
                });
                
                // 创建并显示完整相机图片
                const completeCamera = document.createElement('div');
                completeCamera.className = 'complete-camera';
                this.puzzleGrid.appendChild(completeCamera);
                
                // 延迟显示完整相机
                setTimeout(() => {
                    completeCamera.classList.add('revealed');
                }, 200);
                
                // 等待完整相机展示
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // 开始原始相机过渡动画
                await this.transitionToOriginCamera(completeCamera);
                
                // 跳转到结局页面
                this.transitionToEnding();
            }

            // 过渡到原始相机图片
            async transitionToOriginCamera(cameraElement) {
                console.log('📸 切换到原始相机图片...');
                
                // 添加原始相机过渡类，触发图片切换和放大动画
                cameraElement.classList.add('origin-transition');
                
                // 等待过渡动画完成
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 额外展示时间
                await new Promise(resolve => setTimeout(resolve, 2500));
            }

            // 跳转到结局页面
            transitionToEnding() {
                console.log('🌟 跳转到结局页面...');
                
                // 创建淡出效果
                document.body.style.transition = 'opacity 1s ease-out';
                document.body.style.opacity = '0';
                
                // 等待淡出完成后跳转
                setTimeout(() => {
                    window.location.href = './ending.html';
                }, 1000);
            }

            // 更新拼图显示
            updatePuzzleDisplay() {
                this.pieces.forEach((piece, index) => {
                    if (this.unlockedMemories[index]) {
                        piece.classList.remove('locked');
                        piece.classList.add('unlocked');
                        const cameraImagePath = `./assets/images/camera/camera_piece_${index + 1}.png`;
                        piece.style.backgroundImage = `url('${cameraImagePath}')`;
                    }
                });
                
                this.updateProgress();
            }

            // 保存进度到本地存储
            saveProgress() {
                const progressData = {
                    unlockedMemories: this.unlockedMemories,
                    currentProgress: this.currentProgress
                };
                localStorage.setItem('memoryPuzzleProgress', JSON.stringify(progressData));
            }

            // 从本地存储加载进度
            loadProgress() {
                const saved = localStorage.getItem('memoryPuzzleProgress');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        this.unlockedMemories = data.unlockedMemories || new Array(9).fill(false);
                        this.currentProgress = data.currentProgress || 0;
                    } catch (error) {
                        console.error('加载进度时出错:', error);
                    }
                }
            }

            // 重置进度
            resetProgress() {
                this.unlockedMemories = new Array(9).fill(false);
                this.currentProgress = 0;
                
                this.pieces.forEach(piece => {
                    piece.classList.remove('unlocked', 'activating');
                    piece.classList.add('locked');
                    piece.style.backgroundImage = '';
                    piece.style.background = '';
                });
                
                this.puzzleGrid.style.boxShadow = '';
                this.updateProgress();
                this.saveProgress();
            }

            // 获取进度状态
            getProgress() {
                return {
                    unlockedMemories: [...this.unlockedMemories],
                    currentProgress: this.currentProgress,
                    isComplete: this.currentProgress === 9
                };
            }
        }

        // ===== 全局实例和测试函数 =====
        let memoryPuzzle;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            memoryPuzzle = new MemoryPuzzle();
        });

        // 测试函数：解锁下一个记忆
        function unlockNextMemory() {
            const nextIndex = memoryPuzzle.unlockedMemories.findIndex(unlocked => !unlocked);
            if (nextIndex !== -1) {
                memoryPuzzle.unlockMemory(nextIndex);
            } else {
                alert('所有记忆都已解锁！');
            }
        }

        // 测试函数：重置进度
        function resetProgress() {
            memoryPuzzle.resetProgress();
        }

        // 测试函数：解锁全部
        async function unlockAll() {
            for (let i = 0; i < 9; i++) {
                if (!memoryPuzzle.unlockedMemories[i]) {
                    await memoryPuzzle.unlockMemory(i);
                    await new Promise(resolve => setTimeout(resolve, 500)); // 间隔0.5秒
                }
            }
        }

        // ===== 导出API供其他页面调用 =====
        window.MemoryPuzzleAPI = {
            unlockMemory: (index) => memoryPuzzle?.unlockMemory(index),
            getProgress: () => memoryPuzzle?.getProgress(),
            resetProgress: () => memoryPuzzle?.resetProgress()
        };

        // ===== 返回按钮功能 =====
        function goBack() {
            // 创建淡出效果
            document.body.style.transition = 'opacity 0.8s ease-out';
            document.body.style.opacity = '0';
            
            // 等待淡出完成后跳转回对话界面
            setTimeout(() => {
                window.location.href = './dialogue.html';
            }, 800);
        }
    </script>
