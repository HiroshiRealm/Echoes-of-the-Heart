<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心之回响 - 苏醒</title>
    <style>
        /* ===== 动画时间线配置 ===== */
        :root {
            /* 基础时间单位 */
            --image-display-duration: 3s;          /* 图片单独展示时间 */
            --animation-duration: 2s;              /* 标准动画持续时间 */
            --quick-animation-duration: 1s;        /* 快速动画持续时间 */
            
            /* 动画延迟时间线 */
            --text-overlay-delay: var(--image-display-duration);                                    /* 3s - 文字蒙版出现 */
            --text-background-delay: var(--image-display-duration);                                 /* 3s - 文字背景光效开始 */
            --title-delay: calc(var(--image-display-duration) + 0.5s);                              /* 3.5s - 主标题出现 */
            --subtitle-delay: calc(var(--title-delay) + var(--quick-animation-duration));           /* 4.5s - 副标题出现 */
            --button-delay: calc(var(--subtitle-delay) + var(--quick-animation-duration));          /* 5.5s - 按钮出现 */
            
            /* 循环动画延迟 */
            --glow-animation-delay: var(--title-delay);                                             /* 标题发光效果与标题同步 */
            --breathe-animation-delay: var(--text-background-delay);                                /* 呼吸效果与背景同步 */
            
            /* 整体界面淡入时间 */
            --screen-fade-duration: 3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', 'KaiTi', '楷体', serif;
            background-image: url('./assets/images/March 7th Awakening.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        /* 背景渐变遮罩层 */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0.7) 100%
            );
            z-index: 1;
            transition: opacity 2s ease-out;
        }

        /* 文字蒙版层 */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0.6) 40%,
                rgba(0, 0, 0, 0.6) 60%,
                rgba(0, 0, 0, 0.2) 100%
            );
            z-index: 1.5;
            opacity: 0;
            animation: textOverlayFadeIn var(--quick-animation-duration) ease-out var(--text-overlay-delay) forwards;
        }

        /* 主容器 */
        .ending-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* 文本区域背景 */
        .text-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 60%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 248, 220, 0.08) 0%,
                rgba(255, 215, 150, 0.05) 40%,
                rgba(255, 255, 255, 0.02) 70%,
                transparent 100%
            );
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
            animation: breathe 4s ease-in-out infinite var(--breathe-animation-delay);
        }

        /* 主标题 */
        .main-title {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-shadow: 
                0 0 20px rgba(255, 248, 220, 0.8),
                0 0 40px rgba(255, 215, 150, 0.4),
                2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp var(--animation-duration) ease-out var(--title-delay) forwards;
            background: linear-gradient(
                135deg,
                #fff8dc 0%,
                #ffd597 50%,
                #ffeb9c 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 248, 220, 0.1) 0%,
                rgba(255, 213, 151, 0.2) 50%,
                rgba(255, 235, 156, 0.1) 100%
            );
            border-radius: 20px;
            filter: blur(30px);
            z-index: -1;
            animation: glow 3s ease-in-out infinite alternate;
            animation-delay: var(--glow-animation-delay);
        }

        /* 副标题 */
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: 0.1em;
            color: rgba(255, 248, 220, 0.9);
            text-shadow: 
                0 0 15px rgba(255, 248, 220, 0.5),
                1px 1px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp var(--animation-duration) ease-out var(--subtitle-delay) forwards;
            max-width: 600px;
            font-style: italic;
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp var(--animation-duration) ease-out var(--button-delay) forwards;
        }

        /* 按钮样式 */
        .ending-button {
            padding: 1rem 2.5rem;
            background: rgba(255, 248, 220, 0.1);
            border: 2px solid rgba(255, 248, 220, 0.3);
            border-radius: 30px;
            color: rgba(255, 248, 220, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .ending-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 248, 220, 0.1),
                transparent
            );
            transition: left 0.6s ease;
        }

        .ending-button:hover {
            background: rgba(255, 248, 220, 0.2);
            border-color: rgba(255, 248, 220, 0.6);
            box-shadow: 
                0 0 30px rgba(255, 248, 220, 0.3),
                inset 0 0 20px rgba(255, 248, 220, 0.1);
            transform: translateY(-2px);
            color: #fff8dc;
        }

        .ending-button:hover::before {
            left: 100%;
        }

        .ending-button:active {
            transform: translateY(0);
            box-shadow: 
                0 0 20px rgba(255, 248, 220, 0.4),
                inset 0 0 15px rgba(255, 248, 220, 0.15);
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textOverlayFadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
                transform: scale(0.98);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.02);
            }
        }

        /* 装饰光效 */
        .light-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 248, 220, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 40%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            top: 70%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 30%;
            left: 60%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            top: 80%;
            left: 70%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .ending-container {
                padding: 1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .ending-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .subtitle {
                margin-bottom: 3rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                margin-bottom: 1rem;
            }

            .subtitle {
                margin-bottom: 2.5rem;
            }

            .ending-button {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* 载入动画 */
        .fade-in-screen {
            animation: screenFadeIn var(--screen-fade-duration) ease-out;
        }

        @keyframes screenFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="fade-in-screen">
    <!-- 背景遮罩层 -->
    <div class="background-overlay"></div>

    <!-- 文字蒙版层 -->
    <div class="text-overlay"></div>

    <!-- 装饰光效 -->
    <div class="light-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- 主要内容 -->
    <div class="ending-container">
        <!-- 文本背景光效 -->
        <div class="text-background"></div>

        <!-- 主标题 -->
        <h1 class="main-title">苏醒</h1>

        <!-- 副标题 -->
        <p class="subtitle">所有失落的碎片，终于汇成此刻的星河。</p>

        <!-- 按钮 -->
        <div class="button-container">
            <button class="ending-button" id="menu-btn">返回主菜单</button>
        </div>
    </div>

    <script>
        // 按钮交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menu-btn');

            // 返回主菜单按钮
            menuBtn.addEventListener('click', function() {
                // 添加淡出效果
                document.body.style.transition = 'opacity 1s ease-out';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    // 这里可以跳转到主菜单页面
                    window.location.href = 'index.html';
                }, 1000);
            });

            // 键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' || e.key === 'Enter') {
                    menuBtn.click();
                }
            });

            // 增强加载动画
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });

        // 动态光效增强
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDuration = (3 + Math.random() * 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.querySelector('.light-particles').appendChild(particle);
            
            // 5秒后移除粒子
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 8000);
        }

        // 每隔一段时间创建新的漂浮粒子
        setInterval(createFloatingParticle, 3000);
    </script>
</body>
</html>
