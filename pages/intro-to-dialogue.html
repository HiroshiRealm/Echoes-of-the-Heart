<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回忆的回声 - 意识空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            background-image: url('../assets/images/background2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* ===== 开场介绍界面 ===== */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            z-index: 2;
            opacity: 1;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #intro-screen.fade-out {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }

        .intro-left {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .intro-image {
            width: 80%;
            aspect-ratio: 4/3;
            background-image: url('../assets/images/intro-March7th.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            opacity: 0;
            transform: translateX(-50px) scale(0.9);
            animation: slideInLeft 2s ease-out 0.5s forwards;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 10px 30px rgba(100, 200, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(100, 200, 255, 0.3);
        }

        .intro-right {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            position: relative;
        }

        .intro-text {
            width: 100%;
            text-align: left;
            line-height: 1.8;
            font-size: 16px;
            color: #e2e8f0;
        }

        .text-line {
            opacity: 0;
            transform: translateX(30px);
            margin-bottom: 12px;
            animation-fill-mode: forwards;
        }

        .text-highlight {
            color: #8b3a3a;
            text-shadow: 0 0 8px rgba(139, 58, 58, 0.6);
            font-weight: 500;
        }

        .text-emphasis {
            color: #64c8ff;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
            font-weight: 500;
        }

        .continue-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #1a365d, #2d5a87);
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 25px;
            color: #e2e8f0;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            align-self: flex-start;
        }

        .continue-button:hover {
            background: linear-gradient(135deg, #2d5a87, #3182ce);
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
        }

        .continue-button.show {
            animation: slideInRight 1s ease-out forwards;
        }

        /* ===== 动画定义 ===== */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            #intro-screen {
                flex-direction: column;
            }
            
            .intro-left {
                width: 100%;
                height: 60%;
            }
            
            .intro-image {
                width: 70%;
                aspect-ratio: 4/3;
                border-radius: 15px;
            }
            
            .intro-right {
                width: 100%;
                height: 40%;
                padding: 1rem;
                justify-content: flex-start;
                align-items: center;
                text-align: center;
            }
            
            .intro-text {
                text-align: center;
                font-size: 14px;
            }
            
            .text-line {
                transform: translateY(20px);
            }
            
            .continue-button {
                transform: translateY(20px);
                align-self: center;
            }
            
            @keyframes textReveal {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .continue-button.show {
                animation: fadeInUp 1s ease-out forwards;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js和全局音频系统 -->
    <script src="../script.js"></script>

    <!-- 开场介绍界面 -->
    <div id="intro-screen">
        <div class="intro-left">
            <div class="intro-image"></div>
        </div>
        <div class="intro-right">
            <div class="intro-text">
                <div class="text-line">三月七发现自己漂浮在一片广阔而混乱的意识空间中，</div>
                <div class="text-line">她的记忆如同破碎的镜子，</div>
                <div class="text-line">散落在未知的角落，</div>
                <div class="text-line">等待着被重新拾起与理解……</div>
                <div class="text-line">在这个梦幻般的空间里，</div>
                <div class="text-line"><span class="text-highlight">时间失去了意义，现实与幻想交织</span>，</div>
                <div class="text-line">她必须通过对话来寻找真相。</div>
            </div>
            <button class="continue-button" id="continue-btn">进入回忆</button>
        </div>
    </div>

    <script>
        // ===== 时间配置中心 =====
        const TIMING_CONFIG = {
            // 文字动画配置
            textAnimation: {
                // 每行文字的延迟时间（秒），可以独立调整每行以匹配音频
                lineDelays: [
                    0.0,    // "三月七发现自己漂浮在一片广阔而混乱的意识空间中，"
                    5.0,    // "她的记忆如同破碎的镜子，"
                    7.2,    // "散落在未知的角落，"
                    9.3,    // "等待着被重新拾起与理解……"
                    12.5,    // "在这个梦幻般的空间里，"
                    14.7,   // "时间失去了意义，现实与幻想交织"
                    19.5    // "她必须通过对话来寻找真相。"
                ],
                
                // 每行文字显现的动画持续时间（秒）
                revealDuration: 1.0,
                
                // 最后一行完成后的等待时间（秒）
                endWaitTime: 3.0,
                
                // 按钮显示延迟时间（相对于最后一行文字完成）
                buttonDelay: 1.0
            },
            
            // 整体动画配置
            globalAnimation: {
                // 页面加载后开始动画的延迟（秒）
                startDelay: 0.5,
                
                // 页面跳转淡出时间（秒）
                fadeOutDuration: 1.0
            },
            
            // 调试和开发配置
            debug: {
                // 是否在控制台显示时间信息
                showTimingLogs: true,
                
                // 是否启用快速模式（缩短所有时间用于调试）
                fastMode: false,
                fastModeSpeedMultiplier: 0.3
            }
        };

        // ===== 时间计算工具 =====
        const TimingUtils = {
            // 获取实际延迟时间（考虑快速模式）
            getActualDelay(delay) {
                if (TIMING_CONFIG.debug.fastMode) {
                    return delay * TIMING_CONFIG.debug.fastModeSpeedMultiplier;
                }
                return delay;
            },
            
            // 将秒转换为毫秒
            toMs(seconds) {
                return this.getActualDelay(seconds) * 1000;
            },
            
            // 计算文字动画的总时长
            getTotalTextDuration() {
                const lastLineDelay = Math.max(...TIMING_CONFIG.textAnimation.lineDelays);
                const revealDuration = TIMING_CONFIG.textAnimation.revealDuration;
                const endWait = TIMING_CONFIG.textAnimation.endWaitTime;
                return lastLineDelay + revealDuration + endWait;
            },
            
            // 打印时间调试信息
            logTiming(message, timeValue) {
                if (TIMING_CONFIG.debug.showTimingLogs) {
                    const mode = TIMING_CONFIG.debug.fastMode ? '[快速模式]' : '[正常模式]';
                    console.log(`${mode} ${message}: ${timeValue.toFixed(2)}秒`);
                }
            }
        };

        // ===== 全局状态管理 =====
        let introCompleted = false;
        let autoTransitionMode = false; // 设为 false 启用按钮模式
        
        // ===== 介绍界面动画控制 =====
        function startIntroAnimation() {
            const textLines = document.querySelectorAll('.text-line');
            const continueBtn = document.getElementById('continue-btn');
            const config = TIMING_CONFIG.textAnimation;
            
            TimingUtils.logTiming('开始文字动画', 0);
            TimingUtils.logTiming('动画总时长', TimingUtils.getTotalTextDuration());
            
            // 为每行文字设置独立的延迟时间
            textLines.forEach((line, index) => {
                const delay = config.lineDelays[index] || 0;
                const actualDelayMs = TimingUtils.toMs(delay);
                
                TimingUtils.logTiming(`第${index + 1}行文字`, delay);
                
                setTimeout(() => {
                    line.style.animation = `textReveal ${TimingUtils.getActualDelay(config.revealDuration)}s ease-out forwards`;
                }, actualDelayMs);
            });
            
            // 计算按钮显示时间
            const totalDuration = TimingUtils.getTotalTextDuration();
            const buttonShowTime = totalDuration + config.buttonDelay;
            
            TimingUtils.logTiming('按钮显示时间', buttonShowTime);
            
            setTimeout(() => {
                introCompleted = true;
                
                if (autoTransitionMode) {
                    // 自动过渡模式
                    setTimeout(() => {
                        goToDialogue();
                    }, TimingUtils.toMs(2));
                } else {
                    // 按钮模式
                    continueBtn.classList.add('show');
                }
            }, TimingUtils.toMs(buttonShowTime));
        }

        // ===== 跳转到对话页面 =====
        function goToDialogue() {
            // 停止卡芙卡念白
            GlobalAudio.stopNarration();
            
            // 页面淡出效果
            const fadeTime = TIMING_CONFIG.globalAnimation.fadeOutDuration;
            document.body.style.transition = `opacity ${TimingUtils.getActualDelay(fadeTime)}s ease-out`;
            document.body.style.opacity = '0';
            
            // 跳转到对话页面
            setTimeout(() => {
                window.location.href = 'dialogue.html';
            }, TimingUtils.toMs(fadeTime));
        }

        // ===== 开发者工具函数 =====
        // 在控制台中可以调用这些函数来调试时间
        window.TimingDebug = {
            // 切换快速模式
            toggleFastMode() {
                TIMING_CONFIG.debug.fastMode = !TIMING_CONFIG.debug.fastMode;
                console.log(`快速模式: ${TIMING_CONFIG.debug.fastMode ? '开启' : '关闭'}`);
                location.reload();
            },
            
            // 显示当前时间配置
            showConfig() {
                console.table(TIMING_CONFIG.textAnimation.lineDelays.map((delay, index) => ({
                    行号: index + 1,
                    延迟时间: delay + '秒',
                    实际延迟: TimingUtils.getActualDelay(delay).toFixed(2) + '秒'
                })));
            },
            
            // 修改特定行的延迟时间
            setLineDelay(lineIndex, delaySeconds) {
                if (lineIndex >= 0 && lineIndex < TIMING_CONFIG.textAnimation.lineDelays.length) {
                    TIMING_CONFIG.textAnimation.lineDelays[lineIndex] = delaySeconds;
                    console.log(`第${lineIndex + 1}行延迟时间已设置为 ${delaySeconds} 秒`);
                } else {
                    console.error('行号超出范围');
                }
            },
            
            // 重新开始动画（用于测试）
            restart() {
                location.reload();
            }
        };

        // ===== 事件监听器 =====
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化卡芙卡念白音频系统（自动播放）
            GlobalAudio.initNarration('../assets/audio/kafka.wav', true);
            
            // 开始介绍动画
            const startDelay = TIMING_CONFIG.globalAnimation.startDelay;
            setTimeout(startIntroAnimation, TimingUtils.toMs(startDelay));
            
            // 继续按钮点击
            document.getElementById('continue-btn').addEventListener('click', () => {
                if (introCompleted) {
                    goToDialogue();
                }
            });
            
            // 显示调试信息
            if (TIMING_CONFIG.debug.showTimingLogs) {
                console.log('=== 时间配置调试信息 ===');
                console.log('使用 TimingDebug.showConfig() 查看详细配置');
                console.log('使用 TimingDebug.toggleFastMode() 切换快速模式');
                console.log('使用 TimingDebug.setLineDelay(行号, 秒数) 修改特定行的时间');
            }
        });

        // ===== 切换过渡模式 =====
        // 在控制台中运行 toggleTransitionMode() 来切换自动/按钮模式
        function toggleTransitionMode() {
            autoTransitionMode = !autoTransitionMode;
            console.log(`过渡模式已切换为: ${autoTransitionMode ? '自动' : '按钮'}`);
            location.reload(); // 重新加载页面以应用更改
        }
    </script>
</body>
</html>
